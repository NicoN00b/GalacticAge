<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Space Age</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="current">
        <h1>Interplanetary Conversion Calculator</h1>
        <h3 class="now">This Time is Now: <span id="time"></span></h3>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form id="ageForm" class="form-group">
            <label for="birthDate"><h2>Please Enter Your Date of Birth</h2></label>
            <br>
            <br>
            <input type="date" id="birthDate" required>
            <br>
            <br>
            <button type="submit" class="btn"> Get your Age</button>
            <br>
            <br>
            <br>
          </form>
          <div class="output">

            <h3><span id="earth-output"></span></h3>
            <h3><span id ="seconds-output"></span></h3>
            <h3><span id="mercury-output"></span></h3>
            <h3><span id="venus-output"></span></h3>
            <h3><span id="mars-output"></span></h3>
            <h3><span id="jupiter-output"></span></h3>
          </div>
        </div>
        <div class="col-md-4">
          <form id="difference" class="form-group">
            <h2>See the passage of time in seconds.</h2>
            <br>
            <label for="start-date">Please enter the 1st date</label>
            <br>
            <br>
            <input type="date" id="start-date" required>
            <br>
            <br>
            <label for="end-date">Please enter the 2nd date</label>
            <br>
            <br>
            <input type="date" id="end-date" required>
            <br>
            <br>
            <button type="submit" class="btn">Get Difference</button>
          </form>
          <div class="diff-output">
            <h3><span id="#diff"></span></h3>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
